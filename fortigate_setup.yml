---

- name: Get dynamic Fortinet nodes and assign them to groups
  hosts: localhost
  connection: local
  gather_facts: no
  tasks:
  - include_role: 
      name: utils_hosts_vmware
    when: infra == 'vmware'
  - include_role:
      name: utils_hosts_aws
    when: infra == 'aws'

- name: Fortinet FortiGate roles
  hosts: localhost
  connection: local
  gather_facts: no
  vars_files: 
    - main.yml
    - "{{infra}}.yml"  
  roles:
    - fortigate_initial_setup

