---


# Device Management

- name: Creation of a Device Group
  fortinet.fortianalyzer.faz_dvmdb_group:
    adom: "{{ fortigate_vdom }}"
    dvmdb_group:
      name: Group1
      os_type: unknown
      type: normal
    state: present

- name: Add the Fortigate as Group member
  fortinet.fortianalyzer.faz_dvmdb_group_objectmember:
    adom: "{{ fortigate_vdom }}"
    dvmdb_group_objectmember:
      name: "FortiGate-VM64-KVM"
      vdom: "{{ fortigate_vdom }}"
    group: Group1
    state: present

# Get facts

- name: "Get FortiAnalyzer facts dvmdb_adom {{ fortigate_vdom }}"
  fortinet.fortianalyzer.faz_fact:
    facts:
        selector: dvmdb_adom
        params:
          adom: "{{ fortigate_vdom }}"

- name: Get FortiAnalyzer facts dvmdb_device
  fortinet.fortianalyzer.faz_fact:
    facts:
        selector: dvmdb_device
        params:
            adom: "{{ fortigate_vdom }}"
            device: ""

