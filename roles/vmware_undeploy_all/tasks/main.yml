---

- name: undeploy | get template vm
  vmware.vmware_rest.vcenter_vm_info:
    filter_names:
    - "{{ fortigate_name }}"
    - "{{ fortianalyzer_name }}"
    - "{{ fortimanager_name }}"
  register: vms_info
  delegate_to: localhost

