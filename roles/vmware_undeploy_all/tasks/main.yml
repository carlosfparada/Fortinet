---

- name: undeploy | get template vm
  vmware.vmware_rest.vcenter_vm_info:
    filter_names:
    - "{{ fortigate_vm }}"
    - "{{ fortianalyzer_vm }}"
    - "{{ fortimanager_vm }}"
  register: vms_info
  delegate_to: localhost

# - name: Start the VM
