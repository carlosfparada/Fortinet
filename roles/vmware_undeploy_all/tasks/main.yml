#     vm: '{{ item.vm }}'
#   with_items: '{{ vms_info.value }}'
#   delegate_to: localhost

- name: Delete Fortinet VM
  vmware.vmware_rest.vcenter_vm:
    state: absent
    vm: '{{ item.vm }}'
  with_items: '{{ vms_info.value }}'
  delegate_to: localhost
