---

- name: FortiAnalyzer to Authorize Fortigate add
  fortinet.fortianalyzer.faz_dvm_cmd_add_device:
    dvm_cmd_add_device:
      adom: "{{ fortigate_vdom }}"
      device:
        adm_usr: admin
        adm_pass: admin
        ip: "{{ fortigate_ip }}"
        name: "FortiGate-VM64-KVM"
        #sn: "FGVMEVPAYOCISQ99"
        mgmt_mode: faz
        device action: "promote_unreg"
